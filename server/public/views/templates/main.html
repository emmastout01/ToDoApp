<h2>Here we go, we're in the main view!</h2>

<h3>Is angular working? {{2+4}}</h3>

<input type="text" ng-model="mc.newTask.taskName">

<button ng-click="mc.addTask(mc.newTask)">Create Task</button>

<h1>Tasks</h1>

<table>
    <thead>
        <tr>
            <th>Task</th>
            <th>Completed?</th>
        </tr>
    </thead>
    <tr ng-repeat="task in mc.tasks | orderBy: '+id'">
        <td>{{task.task_name}}</td>
        <td>{{task.complete}}</td>
        <td>
            <button ng-show="task.complete !== true" ng-click="mc.completeTask(task)">Check!</button>
        </td>
        <td><button ng-click="mc.deleteTask(task)">Delete!</button></td>
    </tr>
</table>
 <br>

<span>You have <ng-pluralize count="mc.incompleteTasks.length"
when="{'0': 'no tasks to complete',
    '1': '1 task remaining',
    'other': '{} tasks remaining'}"></ng-pluralize></span>
